<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-1 text-primary">Some Git Commands</h1>
    <main class="container text-center">
      <div
        id="row-content"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3"
      >
    
    </div>
    </main>
    <script>
      const gitArray = [
        {
          name: "git clone",
          desc: "clona un repositorio online a tu local",
        },
        {
          name: "git add",
          desc: "agrega un archivo a la lista de archivos a guardar",
        },
        {
          name: "git commit",
          desc: "es el equivalente a guardar los combios que hiciste",
        },
        {
          name: "git status",
          desc: "muestra un status de tus archivos a guardar",
        },
        {
          name: "git push",
          desc: "sube los cambios al repositorio online",
        },
        {
          name: "git merge",
          desc: "combina dos repositorios de manera local",
        },
        {
          name: "recomendacion",
          desc: 'Algunos commandos mas a investigar son: stash, cherry-pick, revert, reset,--amend, mas en <a href="https://www.atlassian.com/git/tutorials/undoing-changes">este link</a>',
        },
        {
          name: "Flex Game",
          desc: '<a href="https://flexboxfroggy.com/">Flex Frog</a> üê∏',
        },
        {
          name: "Grid Game",
          desc: '<a href="https://flexboxfroggy.com/">Grid Garden</a> üßëüèª‚Äçüåæ',
        },
      ];

      for (let i = 0; i < gitArray.length; i++) {
        document.getElementById("row-content").innerHTML += `
                <div class="col mb-5">
                    <div class="card shadow-lg bg-warning-subtle
                      cursor-pointer h-100" >
                        <div class="card-body">
                            <h5 class="card-title">${gitArray[i].name}</h5>
                            <p class="card-text">${gitArray[i].desc}</p>
                        </div>
                    </div>
                </div>
              `;
      }
    </script>
    <style>
      .card:hover {
        cursor: pointer;
        background-color: var(--bs-warning) !important;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
